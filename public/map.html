<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map - Sandbox</title>
    <meta name="description" content="Map" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      (async () => {
        let response = await fetch(`${window.location.href}/data`);
        if (!response.ok) {
          return;
        }

        const data = await response.json();
        mapboxgl.accessToken = data.mapkey;
        const map = new mapboxgl.Map({
          container: "map", // container ID
          // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
          style: "mapbox://styles/mapbox/streets-v12", // style URL
          center: [0, 0],
          zoom: 0, // starting zoom
        });

        const markersAdded = [];

        data.details.forEach((z) => {
          const newMarker = new mapboxgl.Marker({ color: getRandomColor() })
            .setLngLat([z.longitude, z.latitude])
            .addTo(map);
          markersAdded.push(newMarker);
        });

        map.on("load", () => {
          for (const [index, coordinate] of markersAdded.entries()) {
            setTimeout(() => {
              const position = coordinate.getLngLat();
              map.flyTo({ center: [position.lng, position.lat], zoom: 18 });
            }, 2000 * index);
          }
        });
      })();
    </script>
  </body>
</html>
